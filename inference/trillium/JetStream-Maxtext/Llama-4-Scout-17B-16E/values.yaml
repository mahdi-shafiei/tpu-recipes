clusterName:

huggingface:
  secretName: hf-secret
  secretData:
    token: "hf_api_token"

model:
  name: meta-llama/Llama-4-Scout-17B-16E-Original

job:
  image:
    repository:
    tag:

volumes:
  ssdMountPath: "/ssd"
  gcsMounts:
    - bucketName:
      mountPath: "/gcs"

jetstream:
  service:
    ports:
      http: 8000
      grpc: 9000

convert_hf_ckpt: true

maxtext_config:
  scan_layers: false
  model_name: llama4-17b-16e
  weight_dtype: "bfloat16"
  base_output_directory: ${BASE_MODEL_PATH}/output
  run_name: serving-run
  load_parameters_path: ${CHECKPOINT_TPU_UNSCANNED}
  sparse_matmul: false
  ici_tensor_parallelism: 8
  max_prefill_predict_length: 1024
  force_unroll: false
  max_target_length: 2048